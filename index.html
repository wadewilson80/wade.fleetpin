<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="profile">
                <span class="profile-icon" id="profile-icon"></span>
                <div class="profile-info">
                    <h1 id="profile-name"></h1>
                    <p id="profile-tagline"></p>
                </div>
            </div>
            <a href="#" id="linkedin-link" class="linkedin-btn" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                LinkedIn
            </a>
        </div>
    </header>

    <main class="container">
        <section class="role-section">
            <div class="role-line">
                <span class="company-name" id="role-company"></span>
                <span class="role-title" id="role-title"></span>
            </div>
            <p class="role-description" id="role-description"></p>
        </section>

        <section class="framing-section">
            <h2>What you are looking for, and how I fit the profile</h2>
        </section>

        <section class="tiles-section">
            <h3>Experience</h3>
            <div class="tiles-grid" id="experience-tiles"></div>
        </section>

        <section class="tiles-section">
            <h3>Skills</h3>
            <div class="tiles-grid" id="skills-tiles"></div>
        </section>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <button class="modal-close" id="modal-close">&times;</button>
            <h3 id="modal-title"></h3>
            <ul id="modal-bullets"></ul>
            <div class="quote-box" id="quote-box">
                <p class="quote-text" id="quote-text"></p>
                <p class="quote-author" id="quote-author"></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Created to accompany my application</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
